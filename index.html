<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <!--<h1>Hello, world!</h1>-->
    <div class="container" style="background-color: #b9d3b0;">
        <h1 class="text-center">Esta es mi primer página con Bootstrap</h1>
        <p class="text-center">Ejemplo de la clase container</p>
        <button type="button" class="btn">Botón</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <div class="row">
            <div class="col" style="background-color: #81bda4;" >Primera Columna</div>
            <div class="col-sm" style="background-color: #f88f79;">Segunda Columna</div>
            <div class="col-md" style="background-color: #81bda4;">Tercera Columna</div>
            <div class="col-lg" style="background-color: #f88f79;">Cuarta Columna</div>
            <div class="col-xl" style="background-color: #81bda4;">Quinta Columna</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
